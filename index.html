        /* Sử dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
            /* Chặn cuộn ngang khi vuốt */
            overflow-x: hidden;
        }

        /* Keyframes cho hiệu ứng "thở" của tiêu đề */
        @keyframes breath {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }
        .breathing-text {
            animation: breath 4s ease-in-out infinite;
        }

        /* Keyframes cho hiệu ứng "bung tỏa sáng" khi chữ xuất hiện */
        @keyframes bloomIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
                text-shadow: none;
            }
            70% {
                opacity: 1;
                transform: scale(1.02);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 8px rgba(255, 255, 255, 0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: none;
            }
        }

        /* Keyframes cho hiệu ứng mờ đi */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Lớp để áp dụng các animation */
        .quote-text {
            opacity: 0; /* Bắt đầu với trạng thái ẩn */
        }
        .animate-bloom-in {
            animation: bloomIn 1.5s ease-out forwards;
        }
        .animate-fade-out {
            animation: fadeOut 1s ease-in forwards;
        }

        /* Hiệu ứng khi nhấn nút */
        .btn-press {
            transition: transform 0.1s ease;
        }
        .btn-press:active {
            transform: scale(0.95);
        }
        
        /* Đảm bảo khu vực vuốt không chọn văn bản */
        #quote-container {
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }
    </style>

    <script>
        // --- Logic cho menu Hamburger ---
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add('flex');
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('flex');
        });

        // --- Logic cho các dòng chữ luân phiên và vuốt ---
        const quotes = [
            "Bản chất của Thượng Đế là sự sáng suốt, vô hạn,<br>không bị giới hạn bởi không gian và thời gian.",
            "Mỗi con người đều mang trong mình một phần của Thượng Đế<br>(Phật Tính, Tánh Biết, Sự Sáng Suốt).",
            "Bản ngã (cái tôi cá nhân) là phần của chúng ta bị đồng hóa với những từ trường tiêu cực<br>(tham, sân, si, sợ hãi, lo lắng).",
            "Thực hành quan sát suy nghĩ, cảm xúc<br>mà không bị cuốn theo hay đồng hóa với chúng.",
            "Khi gặp khó khăn, hãy xem đó là cơ hội<br>để học hỏi và trưởng thành.",
            "Hiểu rằng mọi sự vật, hiện tượng, con người<br>đều là biểu hiện của Thượng Đế.",
            "Không Có Sự Phân Chia Thực Sự<br>(Thiện Ác, Phật/Ma là Vai Diễn)",
            "Nguồn Gốc Sự Sống,<br>Sự Sống Khắp Vũ Trụ",
            "Bí Quyết Vượt Qua Cửa Tử:<br>Bình Tĩnh Quan Sát, Hít Thở Sâu (21 Phút),<br>Niệm Chú Thành Tâm, Tập Thể Dục Tại Chỗ (10 Phút)",
            "Hóa Giải Suy Nghĩ Miên Man:<br>Thiền Quan Sát Tạp Niệm, Không Đồng Hóa, Không Sợ Hãi.<br>Sống Tỉnh Thức"
        ];
        
        const quoteDisplay = document.getElementById('quote-display');
        let currentQuoteIndex = 0;
        let quoteInterval;

        function showQuote(index) {
            // Áp dụng hiệu ứng mờ đi
            quoteDisplay.classList.remove('animate-bloom-in');
            quoteDisplay.classList.add('animate-fade-out');

            // Đợi hiệu ứng mờ kết thúc rồi mới đổi chữ
            setTimeout(() => {
                currentQuoteIndex = (index + quotes.length) % quotes.length;
                // Sử dụng innerHTML để hiển thị thẻ <br> cho việc xuống dòng
                quoteDisplay.innerHTML = quotes[currentQuoteIndex];
                
                // Áp dụng hiệu ứng "bung tỏa sáng"
                quoteDisplay.classList.remove('animate-fade-out');
                quoteDisplay.classList.add('animate-bloom-in');
            }, 1000); // Đợi 1 giây cho hiệu ứng mờ
        }

        function startQuoteLoop() {
            clearInterval(quoteInterval);
            quoteInterval = setInterval(() => {
                showQuote(currentQuoteIndex + 1);
            }, 12000); // Tăng thời gian hiển thị lên 12 giây
        }

        // --- Logic vuốt ---
        let touchStartX = 0;
        let touchEndX = 0;
        const quoteContainer = document.getElementById('quote-container');

        quoteContainer.addEventListener('touchstart', (event) => {
            touchStartX = event.changedTouches[0].screenX;
        }, { passive: true });

        quoteContainer.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Cần vuốt ít nhất 50px
            if (touchEndX < touchStartX - swipeThreshold) {
                // Vuốt sang trái
                showQuote(currentQuoteIndex + 1);
                startQuoteLoop(); // Reset lại chu kỳ thời gian
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Vuốt sang phải
                showQuote(currentQuoteIndex - 1);
                startQuoteLoop(); // Reset lại chu kỳ thời gian
            }
        }

        // --- Khởi tạo ---
        // Hiển thị ngay dòng chữ đầu tiên với hiệu ứng bung tỏa
        document.addEventListener('DOMContentLoaded', () => {
            quoteDisplay.innerHTML = quotes[currentQuoteIndex];
            quoteDisplay.classList.add('animate-bloom-in');
            startQuoteLoop();
        });

    </script>
